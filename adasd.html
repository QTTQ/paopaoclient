        const createDiv = (() => {
            let instance;
            let _createDiv = function (html) {
                if (instance) {
                    return instance
                }
                this.html = html
                this.init()
                return instance = this
            }
            _createDiv.prototype.init = function () {
                let div = document.createElement("div")
                div.innerHTML = this.html
                document.body.appendChild(div)
            }
            return _createDiv
        })()
        var a = new createDiv('div1');
        var b = new createDiv('div2');
        console.log(a , b);
    </script>
